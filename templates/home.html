<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mixtur</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5-els.js"></script>
  <![endif]-->
  
  <style>
  h1, h2, h3, h4, h5, h6 { font-weight: normal; }
  html { height: 100%; }
  
  body {
    margin: 0;
    padding: 0;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Open Sans", sans-serif;
    font-size: 13px;
    font-weight: 300;
    

    display: flex;
    min-height: 100%;
    flex-direction: column;
  }
  
  * { box-sizing: border-box; }
  .got-gridbox { 
    display: flex; 
    flex-flow: row wrap; 
    justify-content: space-between;  
  }
  .got-gridbox a {
    border: 1px solid #333;
    display: block;
    position: relative; 
    font-size: 0; margin: 0; 
    margin: 2% 0; 
    flex: 0 0 48%;
  }
  .got-gridbox figure {

  }
  .got-gridbox a:nth-child(even) img { 
    float: right; 
  }
  .got-gridbox figure img { 
    width: 60%; height: auto;
  }
  .got-gridbox figure figcaption { 
    position: absolute; right: 4%; 
    top: 5%;
    font-size: 1.6rem; text-align: right; 
  }
  .got-gridbox a:nth-child(even) figcaption { 
    left: 4%; right: auto; 
    text-align: left; 
  }

  @media screen and (max-width: 750px) { 
  	.got-gridbox figure { 
      flex: 0 0 100%; margin-bottom: 7%;  
    }
  	.got-gridbox figure figcaption { 
      font-size: 1.6rem; 
    }
  }

  @media screen and (max-width: 450px) { 
  	.got-gridbox figure figcaption { font-size: 1.2rem; width: 50%; }
  }
  
  
  </style>
</head>
<body>
  <h2 class="title">All Mixturs</h2>
  <div class="got-gridbox">  
    {% for m in mixes %}
    <a href="{{ url_for('mix', mix_type='m', mix_name=m.name|urlify) }}">
      <figure>
        <img src="{{url_for('uploaded_file', user=m.user, mix=m.name|urlify, filename='cover.jpg') }}" alt="{{ m.name }} album cover">
        <figcaption>{{ m.name }}</figcaption>
      </figure>
    </a>
    {% else %}
    <em>Unbelievable. No mixXxes here yet... bummah!</em>
    {% endfor %}
  </div>

  <h2 class="title">All Anthologies</h2>
  <div class="got-gridbox">  
    {% for a in anthologies %}
    <a href="{{ url_for('mix', mix_type='a', mix_name=a.name|urlify) }}">
      <figure>
        <img src="{{url_for('uploaded_file', user=a.user, mix=a.mix_name|urlify, filename='cover.jpg') }}" alt="{{ a.name }} album cover">
        <figcaption>{{ a.name }}</figcaption>
      </figure>
    </a>
    {% else %}
    <em>Unbelievable. No anthologies here yet... bummah!</em>
    {% endfor %}
  </div>

<script>

</script>
</body>
</html>

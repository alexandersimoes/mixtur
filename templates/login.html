{% extends "layout.html" %}

{% block head_title %}Log in{% endblock %}

{% block body %}
  <form action="{{ url_for('login') }}" method="post" class="login">
    {% if error %}<div class="notify error"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <div class="input_cont">
      <label for="username">Login (email)</label>
      <input type="text" name="username" autofocus placeholder="user@gmail.com" />
    </div>
    <div class="input_cont">
      <label for="password">Password</label>
      <input type="password" name="password" />
    </div>
    <div class="actions">
      <input type="submit" value="Login" />
    </div>
    <!-- <button>Login</button> -->
  </form>
{% endblock %}
